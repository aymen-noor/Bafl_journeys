version: "3.1"

slots:
  menu_path:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text

  conventional_card_type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: conventional_card_type

  conventional_card_action:  
    type: text
    mappings:
      - type: from_entity
        entity: conventional_card_action
        intent: inform

  islamic_card_type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: islamic_card_type

  islamic_card_action:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: islamic_card_action

  banking_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: banking_type
    

forms:
  islamic_card_form:
    required_slots:
      - islamic_card_type
      - islamic_card_action
      
#   conventional_card_form:
#     required_slots:
#       - conventional_card_type
#       - conventional_card_action


actions:
  - validate_conventional_card_form
  - validate_islamic_card_form
  - action_show_json_response
  - action_ask_main_menu
  - action_ask_conventional_card_type
  - action_ask_conventional_card_action
  - action_ask_islamic_card_type
  - action_ask_islamic_card_action
  - action_reset_slots
  - action_set_conventional_card_type
  - action_set_conventional_card_action
  - action_set_banking_type


intents:
  - inform
  - debit_card_menu
  - islamic_banking
  - conventional_banking
  - islamic_card_selected
  - conventional_card_type
  - conventional_card_action
  - islamic_card_type 
  - islamic_card_action  
  - reset_slots



entities:
  - menu_path
  - conventional_card_type
  - conventional_card_action
  - islamic_card_type
  - islamic_card_action
  - banking_type

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true